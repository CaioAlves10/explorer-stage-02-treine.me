<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Treine.me</title>
</head>

<body>
  <div id="page">
    <header>
      <img src="images/logo.svg" alt="Treine.me">
      <nav>
        <ul>
          <li>Home</li>
          <li>Sobre</li>
          <li>Treinar</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="content">
        <h1>Treinos <span>exclusivos</span> para você!</h1>
        <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br>
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e <br>
          qualidade de vida.
        </p>
        <button>
          <img src="images/whats.svg" alt="Ícone do Whatsapp">
          Comece já
        </button>
      </section>

      <img src="images/img.png" alt="Mulher branca, com blusa amarela, 
      calça verde e sapatos roxos, pulando uma corda roxa. Ela está 
      no centro da imagem, no seu lado esquerdo há um peso roxo e na sua direita 
      há uma grande bola rosa">
    </main>

    <footer>
      fale conosco no Instagram <a href="https://www.instagram.com/treineme" target="_blank"><b>@treine.me</b></a>
    </footer>
  </div>

  <img src="images/balls.svg" alt="Bolinhas decorativas azuis no canto inferior direito da página">
</body>

</html>
